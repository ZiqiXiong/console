<style>
    article{
        width:60%;
        margin:auto;
        margin-top: 1em;
    }
</style>
<article>
    <h3>{{ article.title|safe }}</h3>
    {% if not article.timeless %}
        <p>{{ article.date }}</p>
    {% endif %}
    <div class="article_content">
        {{ article.content|safe }}
    </div>
</article>
